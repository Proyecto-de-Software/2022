# Accesibilidad web

> **"The power of the Web is in its universality. Access  by everyone regardless of disability is an essential aspect".**

Tim Berners-Lee, W3C
</script></section><section data-markdown><script type="text/template">
# ¿Qué involucra?

- Hay personas que tienen dificultad para leer o comprender textos. 
- Hay personas que no pueden ver, escuchar o moverse. 
- No todos utilizan mouse y teclados. 
- Conexión a Internet lenta. 
- Se trabaja con tecnologías muy diversas. 
- Pantallas de sólo texto, pequeñas o de distintas resoluciones. 
</script></section><section data-markdown><script type="text/template">
# **WAI**: Web Accessibility Initiative

## Objetivos

Desarrollar  estrategias, pautas, recursos para hacer la Web accesible a **personas con discapacidad**.
Pero también será accesible en **otros entornos y aplicaciones**, como navegador de voz, teléfono móvil, PC de automóvil.
Y ante limitaciones bajo las que opere, como entornos ruidosos, habitaciones infra o supra iluminadas, entorno de manos libres.
</script></section><section data-markdown><script type="text/template">

![Componentes WAI](images/wai.png)

Sacado de https://www.w3.org/WAI/standards-guidelines/es
</script></section><section data-markdown><script type="text/template"># **WAI**: Web Accessibility Initiative

- Para aplicaciones de usuario: [WAI-User Agent Accessibility Guidelines (UAAG)](https://www.w3.org/WAI/standards-guidelines/uaag/)

- Para herramientas de autor: [WAI-Authoring Tool Accessibility Guidelines (ATAG)](https://www.w3.org/WAI/standards-guidelines/atag/)

- Para contenido web: [Web Content Accessibility Guidelines (WCAG)](https://www.w3.org/WAI/standards-guidelines/wcag/)
	- WCAG 1.0
	- WCAG 2.0
	- **WCAG 2.1** (2018)
</script></section></section><section ><section data-markdown><script type="text/template">
# Guías para contenido web accesible: **WCAG**


- Definen **principios de diseño** web.
- Cada principio tiene **pautas**.
- Cada pauta tiene **criterios testeables**.
- Cada criterio tiene **nivel de conformidad: A, AA y AAA**. 
</script></section><section data-markdown><script type="text/template">
# Principios de diseño para el Contenido Web (WCAG) 2.1

- **1- Perceptible**: la información y los componentes de la interfaz de usuario deben ser mostrados a los usuarios en formas que ellos puedan entender. 
- **2- Operable:** los componentes de la interfaz de usuario y la navegación debe ser manejable.
- **3- Comprensible:** la información y las operaciones de usuarios deben ser comprensibles.
- **4- Robustez:** el contenido deber ser suficientemente robusto para que pueda ser bien interpretado por una gran variedad de agentes de usuario, incluyendo tecnologías de asistencia.</script></section><section data-markdown><script type="text/template"># Cumplir pautas principio 1 - Perceptible

* Proporcionar [alternativas textuales](https://www.w3.org/WAI/WCAG21/quickref/#text-alternatives) para contenido no textual.
* Proporcionar [subtítulos y otras alternativas](https://www.w3.org/WAI/WCAG21/quickref/#time-based-media) para multimedia.
* Crear contenido que se pueda [presentar de diferentes formas](https://www.w3.org/WAI/WCAG21/quickref/#adaptable), incluyendo a las tecnologías de apoyo, sin perder información.
* Facilitar que los usuarios puedan [ver y oír el contenido](https://www.w3.org/WAI/WCAG21/quickref/#distinguishable).
</script></section><section data-markdown><script type="text/template"># Cumplir pautas principio 2 - Operable

* Proporcionar acceso a todas las funcionalidades [mediante el teclado](https://www.w3.org/WAI/WCAG21/quickref/#keyboard-accessible).
* Conceder a los usuarios [tiempo suficiente](https://www.w3.org/WAI/WCAG21/quickref/#enough-time) para leer y usar el contenido.
* No usar contenido que pudiera causar [convulsiones](https://www.w3.org/WAI/WCAG21/quickref/#seizure) o reacciones físicas.
* Ayudar a los usuarios a [navegar y encontrar el contenido](https://www.w3.org/WAI/WCAG21/quickref/#navigable).
* Facilitar [métodos de entrada diferentes al teclado](https://www.w3.org/WAI/WCAG21/quickref/#navigation-mechanisms).</script></section><section data-markdown><script type="text/template"># Cumplir pautas principio 3 - Comprensible

* Proporcionar texto [legible y comprensible](https://www.w3.org/WAI/WCAG21/quickref/#readable).
* Proporcionar contenido que sea [predecible](https://www.w3.org/WAI/WCAG21/quickref/#predictable) en apariencia y operación.
* Ayudar a los usuarios a [evitar y corregir errores](https://www.w3.org/WAI/WCAG21/quickref/#input-assistance).
</script></section><section data-markdown><script type="text/template"># Cumplir pautas principio 4 - Robustez

* Maximizar la [compatibilidad](https://www.w3.org/WAI/WCAG21/quickref/#compatible) con herramientas de usuario actuales y futuras.

</script></section></section><section  data-markdown><script type="text/template">

# En Argentina
## Ley Nacional de Accesibilidad N° 26.653

> La [ley N° 26.653](http://servicios.infoleg.gob.ar/infolegInternet/anexos/175000-179999/175694/norma.htm) de **"Accesibilidad Web"** busca promover la accesibilidad de la información, facilitando especialmente el acceso a todas las personas con discapacidad con el objeto de **garantizarles la igualdad real de oportunidades y trato**, evitando así todo tipo de discriminación.

Sacado de: https://www.argentina.gob.ar/jefatura/innovacion-publica/onti/accesibilidad-web</script></section><section data-markdown><script type="text/template"># ONTI:
- La Oficina Nacional de Tecnologías de la Información (**ONTI**) tiene el rol de hacer cumplir la ley.
- **Monitorea** y evalúa la accesibilidad de sitios web.
- Analiza y aprueba estándares de accesibilidad web vigentes requeridos.
- **Realiza capacitaciones** sobre pautas de accesibilidad web.
- Desarrolla **recomendaciones y guías** para facilitar el cumplimiento de los estándares de accesibilidad.</script></section><section data-markdown><script type="text/template"># La ley comprende:

- El Estado nacional, y sus organismos descentralizados o autárquicos.
- Entes públicos no estatales.
- Empresas del Estado.
- Empresas privadas concesionarias de servicios públicos.
- Empresas prestadoras o contratistas de bienes y servicios.
- Instituciones u organizaciones de la sociedad civil que sean beneficiarias o reciban subsidios, donaciones o condonaciones, por parte del Estado o celebren con el mismo contrataciones de servicios.</script></section></section><section  data-markdown><script type="text/template">
